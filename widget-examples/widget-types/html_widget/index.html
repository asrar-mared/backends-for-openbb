<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance OHLC Chart</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #131722;
            color: #d1d4dc;
        }

        #chart {
            width: 100%;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(19, 23, 34, 0.8);
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
        }

        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }

        .connected {
            background: rgba(0, 150, 0, 0.8);
        }

        .disconnected {
            background: rgba(150, 0, 0, 0.8);
        }

        .loading {
            background: rgba(150, 150, 0, 0.8);
        }
    </style>
</head>

<body>
    <div id="info"></div>
    <div id="status" class="loading">Loading...</div>
    <div id="chart"></div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const symbol = urlParams.get('symbol') || 'BTCUSD';
        const interval = urlParams.get('interval') || '1h';

        // Update info display
        document.getElementById('info').textContent = `${symbol} - ${interval}`;

        // Create chart
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: {
                background: { color: '#131722' },
                textColor: '#d1d4dc',
            },
            grid: {
                vertLines: { color: '#1e222d' },
                horzLines: { color: '#1e222d' },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
            rightPriceScale: {
                borderColor: '#2B2B43',
            },
            timeScale: {
                borderColor: '#2B2B43',
                timeVisible: true,
                secondsVisible: false,
            },
        });

        const candlestickSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
            upColor: '#26a69a',
            downColor: '#ef5350',
            borderVisible: false,
            wickUpColor: '#26a69a',
            wickDownColor: '#ef5350',
        });

        // Transform Binance kline data to lightweight-charts format
        function transformKline(kline) {
            return {
                time: kline[0] / 1000, // Convert ms to seconds
                open: parseFloat(kline[1]),
                high: parseFloat(kline[2]),
                low: parseFloat(kline[3]),
                close: parseFloat(kline[4]),
            };
        }

        // Fetch historical data
        async function fetchHistoricalData() {
            try {
                const response = await fetch(
                    `https://api.binance.us/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=1000`
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const transformedData = data.map(transformKline);
                candlestickSeries.setData(transformedData);

                // Send data to parent window
                window.parent.postMessage({
                    type: 'aiData',
                    data: transformedData
                }, '*');

                document.getElementById('status').textContent = 'Connecting...';
                document.getElementById('status').className = 'loading';

                // Connect to WebSocket after loading historical data
                connectWebSocket();
            } catch (error) {
                console.error('Error fetching historical data:', error);
                document.getElementById('status').textContent = 'Error loading data';
                document.getElementById('status').className = 'disconnected';
            }
        }

        let ws;
        let reconnectTimeout;

        function connectWebSocket() {
            const wsUrl = `wss://stream.binance.us:9443/ws/${symbol.toLowerCase()}@kline_${interval}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('status').textContent = 'Live';
                document.getElementById('status').className = 'connected';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.e === 'kline') {
                    const kline = data.k;
                    const candle = {
                        time: kline.t / 1000, // Convert ms to seconds
                        open: parseFloat(kline.o),
                        high: parseFloat(kline.h),
                        low: parseFloat(kline.l),
                        close: parseFloat(kline.c),
                    };

                    candlestickSeries.update(candle);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                document.getElementById('status').textContent = 'Connection error';
                document.getElementById('status').className = 'disconnected';
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('status').textContent = 'Reconnecting...';
                document.getElementById('status').className = 'loading';

                // Attempt to reconnect after 5 seconds
                clearTimeout(reconnectTimeout);
                reconnectTimeout = setTimeout(() => {
                    connectWebSocket();
                }, 5000);
            };
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            chart.applyOptions({
                width: document.getElementById('chart').clientWidth,
            });
        });

        // Start the application
        fetchHistoricalData();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
            clearTimeout(reconnectTimeout);
        });
    </script>
</body>

</html>
